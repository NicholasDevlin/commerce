{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listing</h2>

<form action="{% url 'create' %}" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" name="title" class="form-control" id="title" placeholder="Enter a title">
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" name="description" class="form-control" id="description" placeholder="Enter a description">
  </div>

  <div class="mb-3">
    <label for="imageUrl" class="form-label">Image URL</label>
    <input type="text" name="imageUrl" class="form-control" id="imageUrl" placeholder="Enter a image URL">
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter a Price">
  </div>

  <label for="category">Choose a category :</label>
  <select id="category" name="category">
    {% for i in categories %}
    <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-primary">Create New Listing</button>

</form>

{% endblock %}
